    <section class="pag1">
        <h1 style="color:#33cccc;">Dejanos tu Opinion o Consulta</h1>
        <br>
        <div class="container">
            <form class="row g-3">
                <div class="col-md-4">
                    <label for="nombre" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control is-valid" id="nombre" required>
                    <div class="valid-feedback">
                    </div>
                </div>
                <div class="col-md-4">
                    <label for="Correo" class="form-label">Correo</label>
                    <input type="text" class="form-control is-valid" id="Correo" required>
                </div>
                <div class="col-md-4">
                    <label for="asunto" class="form-label">Asunto</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control is-invalid" id="asunto"
                            aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                        <div id="validationServerUsernameFeedback" class="invalid-feedback">
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="validationServer03" class="form-label">Mensaje o sugerencia</label>
                    <textarea name="" class="form-control is-invalid" id="" cols="30" rows="10"></textarea>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>
